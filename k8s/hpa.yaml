apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: test-data-agent
  namespace: test-data-agent
  labels:
    app: test-data-agent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: test-data-agent
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
