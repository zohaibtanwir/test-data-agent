apiVersion: v1
kind: Secret
metadata:
  name: test-data-agent-secrets
  namespace: test-data-agent
  labels:
    app: test-data-agent
type: Opaque
stringData:
  # IMPORTANT: Replace these placeholder values with actual secrets
  # For production, use a secrets manager (e.g., AWS Secrets Manager, HashiCorp Vault)

  ANTHROPIC_API_KEY: "your-anthropic-api-key-here"
  WEAVIATE_API_KEY: ""  # Optional, leave empty if not using authentication

---
# Instructions for creating secrets:
#
# 1. Using kubectl directly:
#    kubectl create secret generic test-data-agent-secrets \
#      --from-literal=ANTHROPIC_API_KEY="your-key-here" \
#      --namespace=test-data-agent
#
# 2. Using a .env file:
#    kubectl create secret generic test-data-agent-secrets \
#      --from-env-file=.env.production \
#      --namespace=test-data-agent
#
# 3. Using sealed secrets (recommended for GitOps):
#    - Install sealed-secrets controller
#    - Create SealedSecret resource
#
# 4. Using external secrets operator:
#    - Install external-secrets operator
#    - Create ExternalSecret referencing your secrets manager
