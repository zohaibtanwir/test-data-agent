apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-data-agent
  namespace: test-data-agent
  labels:
    app: test-data-agent
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-data-agent
  template:
    metadata:
      labels:
        app: test-data-agent
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8091"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: test-data-agent
      containers:
      - name: test-data-agent
        image: test-data-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 9091
          protocol: TCP
        - name: http
          containerPort: 8091
          protocol: TCP

        env:
        # Load from ConfigMap
        - name: SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: test-data-agent-config
              key: SERVICE_NAME
        - name: GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: test-data-agent-config
              key: GRPC_PORT
        - name: HTTP_PORT
          valueFrom:
            configMapKeyRef:
              name: test-data-agent-config
              key: HTTP_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: test-data-agent-config
              key: LOG_LEVEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: test-data-agent-config
              key: ENVIRONMENT
        - name: CLAUDE_MODEL
          valueFrom:
            configMapKeyRef:
              name: test-data-agent-config
              key: CLAUDE_MODEL
        - name: WEAVIATE_URL
          valueFrom:
            configMapKeyRef:
              name: test-data-agent-config
              key: WEAVIATE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: test-data-agent-config
              key: REDIS_URL
        - name: PROMETHEUS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: test-data-agent-config
              key: PROMETHEUS_ENABLED
        - name: TRACING_ENABLED
          valueFrom:
            configMapKeyRef:
              name: test-data-agent-config
              key: TRACING_ENABLED
        - name: OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: test-data-agent-config
              key: OTLP_ENDPOINT

        # Load from Secret
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: test-data-agent-secrets
              key: ANTHROPIC_API_KEY

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30

      terminationGracePeriodSeconds: 30
